<div class="form-fixed-center">
  <form (ngSubmit)="handleEditFilm(myForm)" #myForm>
    <img [src]="host + 'img/' + film.img" alt="banner" width="100" />

    <!-- Film ID -->
    <input required type="hidden" name="id" [value]="film._id">

    <!-- Edit Image -->
    <button type="button"><label for="file">Change Image</label></button>
    <input required accept="image/png, image/jpeg" class="hidden" type="file" id="file"
      name="file" />

    <!-- Edit Name -->
    <input required type="text" name="name" [value]="film.name">

    <!-- Edit Director -->
    <input required type="text" name="director" [value]="film.director">

    <!-- Edit manufacturer -->
    <select name="manufacturer">
      <option [selected]="film.manufacturer === manufacturer._id"
        *ngFor="let manufacturer of manufacturers" [value]="manufacturer._id">
        {{ manufacturer.name }}
      </option>
    </select>

    <!-- Edit start_record -->
    <input required [value]="film.start_record" type="date" name="start_record">

    <!-- Edit premiere_date -->
    <input required [value]="film.premiere_date" type="date" name="premiere_date">

    <button type="submit">Edit</button>
    <button type="button" (click)="onCancel()">Cancel</button>
  </form>
</div>
