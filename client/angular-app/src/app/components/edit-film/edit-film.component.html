<!-- Form -->
<nz-modal [(nzVisible)]="isShowEditFilm" (nzOnOk)="handleEditFilm()" [nzOkLoading]="isOkLoading"
  nzTitle="Edit This Film" (nzOnCancel)="onCancel()">

  <form nz-form [formGroup]="validateForm">

    <img [src]="host + 'img/' + film.img" alt="banner" width="200" />
    <nz-form-item>
      <nz-form-control>

        <nz-form-label [nzFor]="'file'">Change Image</nz-form-label>
        <input nz-input accept="image/png, image/jpeg" type="file" id="file" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <!-- Input name -->
        <nz-form-label [nzFor]="'name'">Film's Name</nz-form-label>
        <input id="name" type="text" nz-input formControlName="name" placeholder="name"
          [value]="film.name" />
        <!-- Explain Errors -->
        <nz-form-explain
          *ngIf="validateForm.get('name')?.dirty && validateForm.get('name')?.errors">
          Please input name!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <!-- Director -->
    <nz-form-item>
      <nz-form-control>
        <!-- Input Director -->
        <nz-form-label [nzFor]="'director'">Film's Director</nz-form-label>
        <input id="director" type="text" nz-input formControlName="director" placeholder="director"
          [value]="film.director" />
        <!-- Explain Errors -->
        <nz-form-explain
          *ngIf="validateForm.get('director')?.dirty && validateForm.get('director')?.errors">
          Please input director!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <!-- manufacturer -->
    <nz-form-item>
      <nz-form-control>
        <!-- Input Director -->
        <nz-form-label [nzFor]="'manufacturer'">Film's manufacturer</nz-form-label>
        <nz-select formControlName="manufacturer">
          <nz-option *ngFor="let m of manufacturers" [nzLabel]="m.name" [nzValue]="m._id">
          </nz-option>
        </nz-select>
        <!-- Explain Errors -->
        <nz-form-explain
          *ngIf="validateForm.get('director')?.dirty && validateForm.get('director')?.errors">
          Please input director!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <!-- start_record -->
    <nz-form-item>
      <nz-form-control>
        <!-- Input start_record -->
        <nz-form-label [nzFor]="'start_record'">Start record (<= now)</nz-form-label>
            <nz-date-picker id="start_record" formControlName="start_record"
            [nzValue]="film.start_record">
            </nz-date-picker>
            <!-- Explain Errors -->
            <nz-form-explain
              *ngIf="validateForm.get('start_record')?.dirty && validateForm.get('start_record')?.errors">
              Please input start record!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <!-- premiere_date -->
    <nz-form-item>
      <nz-form-control>
        <!-- Input premiere_date -->
        <nz-form-label [nzFor]="'premiere_date'">Premiere date (>= now)</nz-form-label>
        <nz-date-picker id="premiere_date" formControlName="premiere_date"
          [nzValue]="film.premiere_date">
        </nz-date-picker>
        <!-- Explain Errors -->
        <nz-form-explain
          *ngIf="validateForm.get('premiere_date')?.dirty && validateForm.get('premiere_date')?.errors">
          Please input premiere_date!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <!-- SUBMIT -->
    <!-- <button type="submit" nz-button [nzType]="'primary'">Submit</button> -->
  </form>
</nz-modal>
