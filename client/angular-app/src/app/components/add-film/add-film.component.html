<div class="form-fixed-center">
  <form (ngSubmit)="handleAddFilm(addForm)" #addForm>
    <!-- <form (ngSubmit)="handleAddFilm(myForm)" #myForm> -->

    <!-- Add Image -->
    <button type="button"><label for="img">Choose Image</label></button>
    <input required accept="image/png, image/jpeg" class="hidden" type="file" id="img"
      name="file" />

    <!-- Add Name -->
    <input required type="text" placeholder="name" name="name">

    <!-- Add Director -->
    <input required type="text" placeholder="director" name="director">

    <!-- Add manufacturer -->
    <select name="manufacturer">
      <option *ngFor="let manufacturer of manufacturers" [value]="manufacturer._id">
        {{ manufacturer.name }}
      </option>
    </select>

    <!-- Add start_record -->
    <input required type="date" name="start_record">

    <!-- Add premiere_date -->
    <input required type="date" name="premiere_date">

    <button type="submit">Add</button>
    <button type="button" (click)="onCancel()">Cancel</button>
  </form>
</div>
